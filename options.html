<!DOCTYPE html>
<html>
<head>
  <title>everything always somewhere</title>
  <style>
  body: { padding: 10px; }
  </style>
</head>

<body>
  <p>
    <label>
      <input type="checkbox" id="initialChange"> Change page when activating timer (reload required)</input>
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" id="epilepticEnable"> Enable websites containing rapid flashing</input>
    </label>
  </p>
  <p>
    <label>
      <input type="radio" name="sequential" id="sequentialEnable"> Chronological order<br>
    </label>
    <label>
      <input type="radio" name="sequential" id="sequentialDisable"> Random order<br>
    </label>
  </p>
  <p>
    <label>
      Countdown seconds
    </label>
  </p>
  <p>
    <input type="number" id="countdown"></input>
  </p>
  <button id="save">Save</button>
  <button id="restore">Restore default values</button>
  <span id="status"></span>
  <script src="options.js"></script>
</body>
</html>
